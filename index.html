<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon/controller-favicon.ico" />
    <title>Audrey's Games Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="max-width">
    <!-- HEADER -->
    <header class="columns is-centered is-desktop m-0">
        <div class="column is-four-fifths-desktop">
            <!-- profil -->
            <div class="media p-4">
                <figure class="media-left image is-128x128">
                    <img class="is-rounded" src="./imgs/photo-prez.jpg" alt="profile picture" />
                </figure>
                <div class="media-content card-vcenter">
                    <h1 class="title is-4 mx-3 mt-3 mb-2">Audrey's Games Collection</h1>
                    <p class="has-text-justified mx-3 mb-3">Some of the games I've played the most or simply some of my
                        favorite games, either for their gameplay or simply for the atmosphere and scenery. I play for
                        the pleasure of playing, nothing more, nothing less. I'm a multistyle gamer, from point and
                        click to fps.</p>
                </div>
            </div>
            <!-- search bar -->
            <div class="control has-icons-left">
                <input class="input is-small is-dark" type="text" placeholder="search" />
                <span class="icon is-small is-left"><i class="fas fa-search"></i></span>
            </div>
        </div>
    </header>

    <!-- MAIN: cards -->
    <main class="is-flex-wrap-wrap columns is-centered is-desktop m-0">
    </main>

    <!-- SCRIPT -->
    <script src="./collection.js"></script>
</body>

</html>
